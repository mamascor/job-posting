<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Postings</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <p id="logo">hello.</p>
        </div>
      </div>
    </header>
    <div class="search">
      <div class="search-container">
        <div class="input-container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="search-icon"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
          <input
            type="text"
            id="filter-jobs"
            name="filter-jobs"
            placeholder="Filter By Title"
          />
        </div>
        <div class="button-container"><span>find job</span></div>
      </div>
    </div>
    <div class="job-list">
      <h1>showing 15 jobs</h1>
      <div class="jobs-container">
        <div class="jobs-tile">
          <div class="top">
            <img
              src="https://yt3.ggpht.com/AAnXC4o1n8BKDsO5l6Uc71rf7WOJjm2-aUHzkvyp9vGYB5F4UtXWTecVzvPOBCFK0bNYsZlD7Hk"
              alt="logo-image"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="dots-icon"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
              />
            </svg>
          </div>
          <div class="rolename">
              <span>Lead Product Design</span>
          </div>
          <div class="description">
              <span>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aut ex iusto at quis et? Odit quos totam suscipit similique voluptatum quisquam facere incidunt consectetur aperiam. Eum reprehenderit mollitia eaque quos.</span>
          </div>
          <div class="buttons">
              <div class="button apply-now">
                  apply now
              </div>
              <div class="button">
                  Message
              </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
